<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="q11.css">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Css styling methods</h1>
    <p>The above heading is using inline css</p><hr><hr>
    <div id="internalcss">
    <p>This paragraph uses internal css</p>        
    </div>
    <hr><hr>
    <div class="box">
        <p><strong>Styling box</strong></p>
        <p>This box uses external css</p>  
    </div>
    <style>
        #internalcss{
            font-size: 20px;
            display: flex;
            justify-content: center;
        }
        p{
            font-size: 20px;
        }
    </style>
</body>
</html>
